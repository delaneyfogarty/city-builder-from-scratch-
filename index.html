<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <div class="postcard-images">
                <div class="water-images">
                    <img id='water-images' src="./assets/water-1.jpg">
                </div>
                <div class="skyline-images">
                    <img id='skyline-images' src="./assets/skyline-1.jpg">
                </div>
                <div class="nature-images">
                    <img id='nature-images' src="./assets/nature-1.jpg">
                </div>
            </div>
            <div class="user-inputs">
                <div class="dropdowns">
                    <select id="water-dropdown">
                        <option value="water-1">First Water Option</option>
                        <option value="water-2">Second Water Option</option>
                        <option value="water-3">Third Water Option</option>
                    </select>
                    <select id="skyline-dropdown">
                        <option value="skyline-1">First Skyline Option</option>
                        <option value="skyline-2">Second Skyline Option</option>
                        <option value="skyline-3">Third Skyline Option</option>
                    </select>
                    <select id="nature-dropdown">
                        <option value="nature-1">First Nature Option</option>
                        <option value="nature-2">Second Nature Option</option>
                        <option value="nature-3">Third Nature Option</option>
                    </select>
                </div>
                <div id="city-name-input-container">
                    <label>City name:<input id="city-name-input">
                    </label>
                </div>
                <div id="slogans">
                    <label> New Slogan <input id="slogan-input" />
                    </label>
                    <button id="slogan-button">Add a slogan here!</button>
                    <div class="list">
                    </div>
                </div>
            </div>
            <div id="count-message">
                <p> You changed your water scene <span id="waterCount"></span> times, your skyline scene <span
                        id="skylineCount"></span> times, and your nature scene <span id="natureCount"></span> times.
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
